    <h4 id="在FreeCodeCamp遇到一个题：用JS将给定的数字转换成罗马数字，以下是我想的解题方法（可行通过，仅限4000以内的数）。"><a href="#在FreeCodeCamp遇到一个题：用JS将给定的数字转换成罗马数字，以下是我想的解题方法（可行通过，仅限4000以内的数）。" class="headerlink" title="在FreeCodeCamp遇到一个题：用JS将给定的数字转换成罗马数字，以下是我想的解题方法（可行通过，仅限4000以内的数）。"></a>在FreeCodeCamp遇到一个题：用JS将给定的数字转换成罗马数字，以下是我想的解题方法（可行通过，仅限4000以内的数）。</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">convert</span>(<span class="params">num</span>) </span>&#123;</div><div class="line"> <span class="keyword">var</span> arr = [[<span class="string">''</span>,<span class="string">'I'</span>,<span class="string">'II'</span>,<span class="string">'III'</span>,<span class="string">'IV'</span>,<span class="string">'V'</span>,<span class="string">'VI'</span>,<span class="string">'VII'</span>,<span class="string">'VIII'</span>,<span class="string">'IX'</span>],<span class="comment">//个位</span></div><div class="line">            [<span class="string">''</span>,<span class="string">'X'</span>,<span class="string">'XX'</span>,<span class="string">'XXX'</span>,<span class="string">'XL'</span>,<span class="string">'L'</span>,<span class="string">'LX'</span>,<span class="string">'LXX'</span>,<span class="string">'LXXX'</span>,<span class="string">'XC'</span>],<span class="comment">//百位</span></div><div class="line">            [<span class="string">''</span>,<span class="string">'C'</span>,<span class="string">'CC'</span>,<span class="string">'CCC'</span>,<span class="string">'CD'</span>,<span class="string">'D'</span>,<span class="string">'DC'</span>,<span class="string">'DCC'</span>,<span class="string">'DCCC'</span>,<span class="string">'CM'</span>,<span class="string">'M'</span>],<span class="comment">//十位</span></div><div class="line">            [<span class="string">''</span>,<span class="string">'M'</span>,<span class="string">'MM'</span>,<span class="string">'MMM'</span>,<span class="string">'IV'</span>,<span class="string">'V'</span>,<span class="string">'VI'</span>,<span class="string">'VII'</span>,<span class="string">'VIII'</span>,<span class="string">'IX'</span>]<span class="comment">//千位</span></div><div class="line">           ];</div><div class="line">  <span class="comment">//罗马数字I=1,V=5,X=10,L=50,C=100,D=500,M=1000;</span></div><div class="line"></div><div class="line"> <span class="keyword">var</span> sum = []; <span class="comment">//结果容器</span></div><div class="line"> <span class="keyword">var</span> s = num.toString(); <span class="comment">//获取num字符串</span></div><div class="line"> <span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;s.length;i++)&#123;</div><div class="line">   sum[i] = <span class="built_in">parseInt</span>(s[i]);  <span class="comment">//获取个(十百千)位整数</span></div><div class="line">   <span class="keyword">if</span>(sum[i] === <span class="number">0</span>) sum[i] = <span class="string">""</span>; <span class="comment">//罗马数字没有0</span></div><div class="line"> &#125; </div><div class="line"></div><div class="line"> sum.reverse(); <span class="comment">//使零位等于个位，以此类推...</span></div><div class="line"> <span class="keyword">for</span>(<span class="keyword">var</span> y=<span class="number">0</span>;y&lt;sum.length;y++)&#123;  <span class="comment">//循环遍历sum</span></div><div class="line">    <span class="keyword">if</span>(sum[y])&#123;</div><div class="line">    sum[y] = arr[y][sum[y]];     <span class="comment">//个(十百千)位arr[y]等于对应的罗马数字sum[y]</span></div><div class="line">  &#125;</div><div class="line"> &#125; </div><div class="line"></div><div class="line"> sum = sum.reverse().join(<span class="string">""</span>);<span class="comment">//整合数组</span></div><div class="line"> <span class="keyword">return</span> sum;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">convert(<span class="number">97</span>);</div></pre></td></tr></table></figure>
